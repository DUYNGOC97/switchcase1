<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
    <button onclick="check_month()">check</button>
    <p id="result">Đây là số hiển thị kết quả</p>
    <script>
        function check_month(){
        let month= Number(document.getElementById("month").value) ;
        switch (month){
            case 1 :
            case 3 : 
            case 5 :
            case 7 : 
            case 8 : 
            case 10 : 
            case 12 : 
            document.getElementById("result").innerHTML="Tháng này có 31 ngày "  ;
            break;
            case 2: 
            document.getElementById("result").innerHTML="Tháng này có 28,29 ngày";
            break;
            case 4 : 
            case 6 : 
            case 9 : 
            case 11 : 
            document.getElementById("result").innerHTML="Tháng này có 30 ngày";
            break;
            default:
              alert('Vui lòng nhập lại')
             
              

        }
    }
    </script>
    
</body>
</html>
